<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<div class="contenedor">
  <div class="title text-center"><h3>To-Do</h3></div>
  <div class="addTask btn-group ">
   <input type="text"  class="input" name="" value="">
   <button type="button" class="btn-add btn btn-default">
      <span class="glyphicon glyphicon-plus">+</span>
    </button>
  </div>
  <div class="tasks">
    <ul class="container-task">
      <li class="taskList">
        <div class="btn-group">
          <div class="task"> <strong>Task 01 : </strong> Tengo que Levantarme</div>
          <button type="button" class="btn btn-delete btn-default">
             <span class="glyphicon glyphicon-plus">X</span>
           </button>
        </div>
      </li>
    </ul>
  </div>
</div>
