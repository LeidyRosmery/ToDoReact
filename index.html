<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript" src="http://fb.me/react-0.13.3.js">
    </script>
    <script type="text/javascript" src="http://fb.me/JSXTransformer-0.13.3.js">
    </script>
    <script type="text/jsx;harmony=true">
    var taskList=["Task1", "Task2" , "Task3", "Task4"];
      class AddTask extends React.Component{
        constructor(){
          super();
        }
       render(){
           return <div>
                    <input type="text"/>
                  </div>
       }
     }

     class ListTask extends React.Component{
       constructor(){
         super();
       }
      render(){
        var items=this.props.tasks.map((e,indice)=>{
          return <li key={indice}>{e}</li>
        });
          return <ul>
            {items}
          </ul>
      }
    }

     class ToDo extends React.Component{
       constructor(){
         super(props);
         this.state={tasks:props.taskList};
       }
      render(){
          return <div>
                   <div><h1><strong> TO DO </strong></h1></div>
                   < AddTask />
                   < ListTask tasks={this.props.tasks}/>
                </div>
      }
    }
    React.render(<ToDo tasks={taskList} />, document.getElementById('container'));

    </script>

</body>

</html>
