<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript" src="http://fb.me/react-0.13.3.js">
    </script>
    <script type="text/javascript" src="http://fb.me/JSXTransformer-0.13.3.js">
    </script>
    <script type="text/jsx;harmony=true">
    var tasksList=["Task1", "Task2" , "Task3", "Task4"];
      class AddTask extends React.Component{
        constructor(){
          super();
          this.justSubmitted=this.justSubmitted.bind(this);
        }
        justSubmitted(e){
          e.preventDefault();
          var text=e.target.querySelector('input');
          var value=text.value;
          text.value='';
          this.props.renderList(value);
        }
       render(){
           return <form onSubmit={this.justSubmitted}>
                    <input type="text"/>
                  </form>
       }
     }

     class ListTask extends React.Component{
       constructor(){
         super();
         this.remove=this.remove.bind(this);
       }

       remove(elemento){
         var value=elemento.target.parentNode.querySelector('span').innerText;
this.props.remove(value);
       }
      render(){
        var items=this.props.tasks.map((e,indice)=>{
          return <li key={indice}><span>{e}</span><button onClick={this.remove}>X</button></li>
        });
          return <ul>
            {items}
          </ul>
      }
    }

     class ToDo extends React.Component{
       constructor(props){
         super();
         this.state={tasks:props.tasks};
         this.renderList=this.renderList.bind(this);
         this.removeTask=this.removeTask.bind(this);
       }
       renderList(text){
         var update=this.state.tasks;
         update.push(text);
         this.setState({tasks:update});
       }
       removeTask(text){
         var update=this.state.tasks;
         update.splice(update.indexOf(text),1);
         this.setState({tasks:update});
       }
      render(){
          return <div>
                   <div><h1><strong> TO DO </strong></h1></div>
                   < AddTask renderList={this.renderList} />
                   < ListTask tasks={this.state.tasks} remove={this.removeTask}/>
                </div>
      }
    }
    React.render(<ToDo tasks={tasksList} />, document.getElementById('container'));

    </script>

</body>

</html>
